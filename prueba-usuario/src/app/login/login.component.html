            <div class="main">

                    <form class="formulario">

                        <input type="password" [formControl]="contrasenaC"  placeholder="Contraseña" name="password" id="password">
              
                    
                     
                   
                            <button type="button" class="btn"(click)="inicioUsuario()"   value="Iniciar Sesion">
                                Registrarte
                             </button>
    
                        </form>

                </div>
